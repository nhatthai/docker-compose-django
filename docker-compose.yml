web:
  restart: always
  build: ./web
  expose:
    - "8000"
  links:
    - postgres:postgres
    - redis:redis
  volumes:
    - /usr/src/webapp
    - /usr/src/webapp/static
  env_file: .env
  command: python manage.py runserver 0.0.0.0:8000

postgres:
  restart: always
  image: postgres:9.5
  ports:
    - "5432:5432"
  env_file: .env
  volumes:
    - pgdata:/var/lib/postgresql/data/

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

redis:
  restart: always
  image: redis:latest
  ports:
    - "6379:6379"
  volumes:
    - redisdata:/data